
get:
  tags:
    - CategoriaRepository
  operationId: "CategoriaRepository_findAll"
  parameters:
    - in: query
      name: termo
      required: false
      type: "string"
    - in: query
      name: page
      required: true
      type: "integer"
      format: "int64"
    - in: query
      name: count
      required: true
      type: "integer"
      format: "int64"
  responses:
    "200":
      description: categorias encontradas
      schema:
        type: "array"
        items:
          $ref: "./model/categoria.yaml#/Categoria"
    default:
      description: erro ocorrido

