
Roteiro:
  properties:
    id:
      type: "integer"
      format: "int64"
    nome:
      required: true
      type: "string"
    descricao:
      required: true
      type: "string"

    categoriaId:
      required: true
      type: "integer"
      format: "int64"

    qtePontos:
      required: false
      readOnly: true
      type: "integer"
      format: "int32"

    classificacao:
      readOnly: true
      type: "number"
      format: "double"
    qteClassificacoes:
      readOnly: true
      type: "integer"
      format: "int64"

    criadoEm:
      readOnly: true
      type: "string"
      format: "date-time"
    atualizadoEm:
      readOnly: true
      type: "string"
      format: "date-time"

